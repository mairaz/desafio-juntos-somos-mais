<div class="row">
  <div class="col-md-3 border m-2" *ngFor="let user of users; let i = index">
  <div>
     <img class="rounded-5" src={{user.picture.thumbnail}}>
   <p>{{user.name.first}} {{user.name.last}}</p>
   <p>{{user.location.state}} </p>
  </div>
  </div>
</div>
<app-pagination
[setPagination]="{
  'itemsCount': totalUsers,
  'pageSize': page
}"
(goToPage)="goToPage($event)"
></app-pagination>
